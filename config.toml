baseURL = "https://necaticakaci.github.io"
languageCode = "tr-tr"
title = "necaticakaci"
theme = "risotto"
author = "Necati Çakacı"
copyright = "© 2024 Necati Çakacı"
paginate = 3
DefaultContentLanguage = "tr"
enableInlineShortcodes = true
enableEmoji = true
